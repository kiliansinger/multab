<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multab</title>
    <link rel="stylesheet" href="style.css">
    
   
	<link rel="manifest" href="./manifest.json" />
	<meta name="description" content="multab" />
	<meta name="theme-color" content="#2F3BA2" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="SIcalc" />
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />

	<link rel="icon" type="image/png" href="./images/favicon.png" />
	
	<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache-control" content="no-store">

</head>
<body> 
    <noscript>
		<div>Oops! Javascript required here! Allow it and try again!</div>
	</noscript>

	<script>
        let serviceworkeractivate=true;
		if (serviceworkeractivate && "serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker.register("./service-worker.js").then((reg) => {
					console.log("Service worker registered.", reg);
				});
			});
		}
	</script>
   
    
    

    <div class="frontpage">
		<a id="check">Prüfen</a>
		<ul class="no-print" id="menu">
			<li><a id="game">Spiel</a></li>
			<li><a id="startadd">Add10</a></li>
			<li><a id="startadd2">Add100</a></li>
			<li><a id="startsub">Sub10</a></li>
			<li><a id="startsub2">Sub100</a></li>
			<li><a id="startaddsub2">AddSub100</a></li>
			<li><a id="startmul">Mul10</a></li>
			<li><a id="startdiv">Div10</a></li>
			<li><a id="startmuldiv">MulDiv10</a></li>
			<li><a id="startall">Alles10</a></li>
			<li><a id="starttextmul">TextMul</a></li>
			<li><a id="starttextall">TextAlles</a></li>
			<li><a id="print">Drucken</a></li>
			<li><a id="update">Update</a></li>
			<li><label for="range">Bereich:</label><input type="text" name="range" id="range" size="5" placeholder="1-5,10"/></li>
		</ul>
		<h3>Ein mal eins</h3>
		<p class="no-print">Ausfüllen und auf Check clicken. Neu erzeugt neue Aufgaben, oder ausdrucken (Menü und dieser Text verschwindet).</p>
        <p id="comment"></p>
		<div id="excercises">
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
